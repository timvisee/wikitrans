image: "rust:slim"

stages:
  - check
  - build
  - release

variables:
  RUST_VERSION: stable

# Install the proper Rust compiler version
before_script:
  - apt-get update -yqq
  - apt-get install -yqq --no-install-recommends build-essential libssl-dev
  - |
    rustup install $RUST_VERSION
    rustup default $RUST_VERSION
  - |
    rustc --version
    cargo --version

# Variable defaults
variables:
  RUST_VERSION: stable

# Check on stable, beta and nightly 
.check-base: &check-base
  stage: check
  script:
    - cargo check --all --verbose
    - cargo test --all --verbose
rust-stable:
  <<: *check-base
  # Allow failure on stable, until 2018 edition is stabilized
  allow_failure: true
rust-beta:
  <<: *check-base
  variables:
    RUST_VERSION: beta
rust-nightly:
  <<: *check-base
  variables:
    RUST_VERSION: nightly

# Build using Rust stable
build:
  stage: build
  variables:
    RUST_VERSION: beta
  script:
    - cargo build --release --all --verbose

# Cargo crate release
crate:
  stage: release
  only:
    - /^v(\d+\.)*\d+$/
  script:
    - echo "Creating release crate to publish on crates.io..."
    - echo $CARGO_TOKEN | cargo login
    - echo "Publishing crate to crates.io..."
    - cargo publish --verbose
